<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحلیل سطح لغات</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f5f7fa;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #005f73;
      margin-bottom: 20px;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .section-title {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
      color: #0a9396;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      padding: 8px 12px;
      background: #f0f9ff;
      border: 1px solid #d1e9f5;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>تحلیل سطح و نوع کلمات</h2>
  <input type="file" id="fileInput" accept=".txt">
  <div id="output"></div>
</div>

<script>
document.getElementById('fileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    const lines = event.target.result.split('\n').map(line => line.trim()).filter(Boolean);
    analyzeLines(lines);
  };
  reader.readAsText(file);
});

function analyzeLines(lines) {
  const total = lines.length;
  const levels = ["A1", "A2", "B1", "B2", "C1", "C2"];
  const freqs  = ["XV1", "XV2", "XV3", "XV4", "XV5", "XV6"];
  const types  = ["Q1", "Q2", "Q3", "Q4", "Q5", "Q6", "Q7", "Q8"];

  const levelCounts = Object.fromEntries(levels.map(l => [l, 0]));
  const freqCounts  = Object.fromEntries(freqs.map(f => [f, 0]));
  const typeCounts  = Object.fromEntries(types.map(t => [t, 0]));

  lines.forEach(line => {
    const parts = line.split(' - ');
    if (parts.length >= 5) {
      const level = parts[1].trim();
      const freq  = parts[2].trim();
      const type  = parts[3].trim();

      if (levelCounts[level] !== undefined) levelCounts[level]++;
      if (freqCounts[freq]   !== undefined) freqCounts[freq]++;
      if (typeCounts[type]   !== undefined) typeCounts[type]++;
    }
  });

  let html = '';

  // سطح کلمات
  html += `<div class="section-title">سطح کلمات:</div><ul>`;
  levels.forEach(level => {
    const count = levelCounts[level];
    const percent = ((count / total) * 100).toFixed(1);
    html += `<li>${level} - ${count} (${percent}%)</li>`;
  });
  html += `</ul>`;

  // میزان رایج بودن
  html += `<div class="section-title">سطح رایج بودن کلمات:</div><ul>`;
  freqs.forEach(freq => {
    const count = freqCounts[freq];
    const percent = ((count / total) * 100).toFixed(1);
    html += `<li>${freq} - ${count} (${percent}%)</li>`;
  });
  html += `</ul>`;

  // نوع کلمات
  html += `<div class="section-title">نوع کلمات:</div><ul>`;
  const typeLabels = {
    Q1: "اسم (noun)", Q2: "صفت (adjective)", Q3: "ضمیر (pronoun)", Q4: "فعل (verb)",
    Q5: "قید (adverb)", Q6: "حرف اضافه (preposition)", Q7: "حرف ربط (conjunction)", Q8: "حرف ندا (interjection)"
  };
  types.forEach(type => {
    const count = typeCounts[type];
    const percent = ((count / total) * 100).toFixed(1);
    html += `<li>${typeLabels[type]} - ${count} (${percent}%)</li>`;
  });
  html += `</ul>`;

  document.getElementById('output').innerHTML = html;
}
</script>

</body>
</html>
