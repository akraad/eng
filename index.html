  <script>
    let wordsData = {}, synonymsData = {};

    async function loadFiles() {
      const [sourceText, saText] = await Promise.all([
        fetch('projectsource.txt').then(r => r.text()),
        fetch('sa.txt').then(r => r.text())
      ]);

      // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ projectsource.txt
      sourceText.split('\n').forEach(line => {
        const parts = line.split(' - ');
        if (parts.length >= 5) {
          const rest = parts.slice(4).join(' - ').trim();
          const match = rest.match(/^(.+?)\s*\(([^)]+)\)/);
          if (match) {
            const word = match[1].toLowerCase();
            const meaning = match[2];
            wordsData[word] = {
              level: parts[1],
              freq: parts[2],
              type: parts[3],
              meaning: meaning
            };
          }
        }
      });

      // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ sa.txt Ø¨Ø§ ÙØ±Ù…Øª Ø¢Ø²Ø§Ø¯ØªØ±
      const lines = saText.split('\n');
      let currentWord = '';
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;

        if (/^[a-zA-Z\- ]+$/.test(line)) {
          currentWord = line.toLowerCase();
          synonymsData[currentWord] = { synonyms: '', antonyms: '' };
        } else if (/^synonyms\s*:/i.test(line)) {
          synonymsData[currentWord].synonyms = line.split(':')[1]?.trim() || '';
        } else if (/^antonyms\s*:/i.test(line)) {
          synonymsData[currentWord].antonyms = line.split(':')[1]?.trim() || '';
        }
      }
    }

    function showSuggestions() {
      const val = document.getElementById('searchInput').value.toLowerCase().trim();
      const suggestions = document.getElementById('suggestions');
      if (!val) return suggestions.innerHTML = '';

      const isPersian = /[Ø¢-ÛŒ]/.test(val);
      let matched = [];

      if (isPersian) {
        matched = Object.entries(wordsData)
          .filter(([w, info]) => info.meaning.includes(val))
          .map(([w]) => w)
          .slice(0, 15);
      } else {
        matched = Object.keys(wordsData)
          .filter(w => w.startsWith(val))
          .slice(0, 15);
      }

      suggestions.innerHTML = matched.map(w => `<div onclick="selectWord('${w}')">${w}</div>`).join('');
    }

    function selectWord(word) {
      document.getElementById('searchInput').value = word;
      document.getElementById('suggestions').innerHTML = '';
      showResult(word);
    }

    document.getElementById('searchInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const word = e.target.value.trim().toLowerCase();
        showResult(word);
        document.getElementById('suggestions').innerHTML = '';
      }
    });

    function showResult(word) {
      const data = wordsData[word];
      const extra = synonymsData[word] || {};
      if (!data) return;

      let html = `<div style='font-size:20px;font-weight:bold;'>ğŸ”¤ ${word}</div>`;
      html += `<div class='label'>ğŸ“˜ Ù…Ø¹Ù†ÛŒ:</div><div class='value'>${data.meaning}</div>`;
      html += `<div class='label'>ğŸ¯ Ø³Ø·Ø­:</div><div class='value'>${data.level}</div>`;
      html += `<div class='label'>â­ Ø±Ø§ÛŒØ¬ Ø¨ÙˆØ¯Ù†:</div><div class='value'>${data.freq}</div>`;
      html += `<div class='label'>ğŸ§  Ù†ÙˆØ¹:</div><div class='value'>${data.type}</div>`;
      if (extra.synonyms) html += `<div class='label'>ğŸ” Ù…ØªØ±Ø§Ø¯Ù:</div><div class='value'>${extra.synonyms}</div>`;
      if (extra.antonyms) html += `<div class='label'>ğŸš« Ù…ØªØ¶Ø§Ø¯:</div><div class='value'>${extra.antonyms}</div>`;
      html += `<button class='btn play-btn' onclick="speak('${word}')">ğŸ”Š ØªÙ„ÙØ¸</button>`;

      const result = document.getElementById('result');
      result.innerHTML = html;
      result.style.display = 'block';
    }

    function speak(word) {
      const utterance = new SpeechSynthesisUtterance(word);

    }
