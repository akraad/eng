<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دیکشنری انگلیسی</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f9f9f9;
      direction: rtl;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .word-box {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      margin-top: 10px;
    }
    #suggestions div {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #f0f0f0;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
</head>
<body>

  <h2>دیکشنری موبایل انگلیسی</h2>
  <input type="text" id="searchInput" placeholder="کلمه را وارد کنید..." oninput="showSuggestions()" />
  <div id="suggestions" class="word-box" style="display: none;"></div>
  <button onclick="searchWord()">جستجو</button>
  <div id="result" class="word-box"></div>

  <script>
    let wordsData = {};
    let synonymsData = {};

    async function loadFiles() {
      try {
        const [sourceText, saText] = await Promise.all([
          fetch('projectsource.txt').then(res => res.text()),
          fetch('sa.txt').then(res => res.text())
        ]);

        // Parse projectsource.txt
        const lines = sourceText.split('\n');
        for (let line of lines) {
          const match = line.match(/ID\d+\s*-\s*(\w+)\s*-\s*(XV\d)\s*-\s*(Q\d)\s*-\s*(\w+)\s*\(([^)]+)\)/);
          if (match) {
            const word = match[4].toLowerCase();
            wordsData[word] = {
              level: match[1],
              freq: match[2],
              type: match[3],
              meaning: match[5]
            };
          }
        }

        // Parse sa.txt
        const blocks = saText.split('\n\n');
        for (let block of blocks) {
          const lines = block.trim().split('\n');
          const word = lines[0]?.trim().toLowerCase();
          if (word) {
            let syn = '', ant = '';
            for (let line of lines.slice(1)) {
              if (line.startsWith('Synonyms:')) syn = line.replace('Synonyms:', '').trim();
              if (line.startsWith('Antonyms:')) ant = line.replace('Antonyms:', '').trim();
            }
            synonymsData[word] = { synonyms: syn, antonyms: ant };
          }
        }

        console.log("📥 فایل‌ها با موفقیت بارگذاری شدند.");
      } catch (err) {
        console.error("❌ خطا در بارگذاری فایل‌ها:", err);
        document.getElementById('result').innerText = 'خطا در بارگذاری فایل‌ها';
      }
    }

    function showSuggestions() {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const suggestionBox = document.getElementById('suggestions');
      if (!input) {
        suggestionBox.style.display = 'none';
        suggestionBox.innerHTML = '';
        return;
      }
      const matched = Object.keys(wordsData).filter(w => w.startsWith(input)).slice(0, 10);
      if (matched.length === 0) {
        suggestionBox.style.display = 'none';
        suggestionBox.innerHTML = '';
        return;
      }
      suggestionBox.innerHTML = matched.map(word => `<div onclick="selectSuggestion('${word}')">${word}</div>`).join('');
      suggestionBox.style.display = 'block';
    }

    function selectSuggestion(word) {
      document.getElementById('searchInput').value = word;
      document.getElementById('suggestions').style.display = 'none';
      searchWord();
    }

    function searchWord() {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const info = wordsData[input];
      const sa = synonymsData[input];
      let html = '';

      if (!info) {
        html = '❌ کلمه‌ای یافت نشد.';
      } else {
        html += `<div class="title">کلمه:</div> ${input}`;
        html += `<div class="title">معنی:</div> ${info.meaning}`;
        html += `<div class="title">سطح:</div> ${info.level}`;
        html += `<div class="title">میزان رایج بودن:</div> ${info.freq}`;
        html += `<div class="title">نوع:</div> ${info.type}`;
        html += `<div class="title">تلفظ:</div> <button onclick="speak('${input}')">🔊 پخش</button>`;

        if (sa) {
          if (sa.synonyms) html += `<div class="title">مترادف‌ها:</div> ${sa.synonyms}`;
          if (sa.antonyms) html += `<div class="title">متضادها:</div> ${sa.antonyms}`;
        }
      }

      document.getElementById('result').innerHTML = html;
    }

    function speak(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    loadFiles(); // Run on page load
  </script>
</body>
</html>
