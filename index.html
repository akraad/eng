<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوگر لغات</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #007bff;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --secondary-text-color: #666666;
            --border-color: #e0e0e0;
            --box-shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--box-shadow-light);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: column;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            text-align: right;
            font-family: inherit;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        #searchButton {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
            transition: background-color 0.3s;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 10px 10px;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        #suggestions div {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

        #suggestions div:hover {
            background-color: #f0f0f0;
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .result-item {
            font-size: 14px;
        }
        
        .result-item-synonym-antonym {
            font-size: 14px;
        }

        .result-item strong {
            color: var(--primary-color);
            font-weight: 700;
        }

        .word-info h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .word-info h2 span {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
        }

        #pronounceButton {
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        #pronounceButton svg {
            fill: var(--primary-color);
            width: 20px;
            height: 20px;
        }
        
        #pronounceButton:hover {
            background: #e0e0e0;
        }
        
        #loadingMessage, #errorMessage {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 1rem;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>جستجوگر لغات</h1>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="کلمه مورد نظر را وارد کنید...">
        <div id="suggestions"></div>
        <button id="searchButton">جستجو</button>
    </div>
    
    <div id="results">
        <div class="word-info">
            <h2 id="wordTitle"></h2>
            <p><strong id="wordLevel"></strong></p>
            <p><strong id="wordUsage"></strong></p>
            <p><strong id="wordType"></strong></p>
        </div>
        <hr>
        <div class="synonyms-antonyms">
            <p class="result-item-synonym-antonym"><strong class="result-item">مترادف‌ها:</strong> <span id="synonyms"></span></p>
            <p class="result-item-synonym-antonym"><strong class="result-item">متضاد‌ها:</strong> <span id="antonyms"></span></p>
        </div>
    </div>

    <div id="loadingMessage" style="text-align: center; display: none;">درحال بارگذاری اطلاعات...</div>
    <div id="errorMessage" style="text-align: center; color: red; display: none;"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const suggestionsDiv = document.getElementById('suggestions');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');

        const wordTitle = document.getElementById('wordTitle');
        const wordLevel = document.getElementById('wordLevel');
        const wordUsage = document.getElementById('wordUsage');
        const wordType = document.getElementById('wordType');
        const synonymsSpan = document.getElementById('synonyms');
        const antonymsSpan = document.getElementById('antonyms');

        let projectsourceData = {};
        let saData = {};
        let projectsourceWords = [];

        // Helper function to show messages
        const showMessage = (element, message, color = 'red') => {
            element.textContent = message;
            element.style.color = color;
            element.style.display = 'block';
        };

        const hideMessage = (element) => {
            element.style.display = 'none';
        };

        const escapeRegExp = (string) => {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        };

        // Fetch and process data files
        const loadData = async () => {
            hideMessage(errorMessage);
            showMessage(loadingMessage, 'درحال بارگذاری اطلاعات...', 'gray');
            try {
                // Fetch projectsource.txt
                const projectsourceResponse = await fetch('projectsource.txt');
                const projectsourceText = await projectsourceResponse.text();
                const projectsourceLines = projectsourceText.split('\n');
                
                projectsourceLines.forEach(line => {
                    const match = line.match(/^ID: ID(\d+) - (A1|A2|B1|B2|C1|C2) - (XV\d) - (Q\d) - (.+)\s\(.+\)$/);
                    if (match) {
                        const wordWithTranslation = match[5].trim();
                        const word = wordWithTranslation.split(' ')[0].trim();
                        projectsourceData[word.toLowerCase()] = {
                            id: match[1],
                            level: match[2],
                            usage: match[3],
                            type: match[4],
                            fullWord: wordWithTranslation
                        };
                        projectsourceWords.push(word.toLowerCase());
                    }
                });
                projectsourceWords.sort();

                // Fetch sa.txt
                const saResponse = await fetch('sa.txt');
                const saText = await saResponse.text();
                
                // Using regex to handle various synonym/antonym formats more reliably
                const entries = saText.split(/\r?\n(?=\* Synonyms:)/).filter(Boolean);
                
                entries.forEach(entry => {
                    const lines = entry.trim().split('\n');
                    const wordLine = lines.shift();
                    const wordMatch = wordLine.match(/^\*\s(.+)/);
                    if (wordMatch) {
                        const word = wordMatch[1].trim().toLowerCase();
                        let synonyms = 'موردی یافت نشد.';
                        let antonyms = 'موردی یافت نشد.';

                        for (const line of lines) {
                            if (line.includes('Synonyms:')) {
                                synonyms = line.replace('Synonyms:', '').trim();
                            }
                            if (line.includes('Antonyms:')) {
                                antonyms = line.replace('Antonyms:', '').trim();
                                if (antonyms === '—') {
                                    antonyms = 'موردی یافت نشد.';
                                }
                            }
                        }
                        saData[word] = { synonyms, antonyms };
                    }
                });

                hideMessage(loadingMessage);
                console.log('Data loaded successfully!');
            } catch (error) {
                console.error('Error loading data:', error);
                hideMessage(loadingMessage);
                showMessage(errorMessage, 'خطا در بارگذاری فایل‌ها. لطفا فایل‌ها را بررسی کنید.', 'red');
            }
        };

        // Live search and suggestion functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim().toLowerCase();
            suggestionsDiv.innerHTML = '';
            if (searchTerm.length > 0) {
                const matches = projectsourceWords.filter(word => word.startsWith(searchTerm)).slice(0, 15);
                if (matches.length > 0) {
                    matches.forEach(word => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.textContent = word;
                        suggestionItem.addEventListener('click', () => {
                            searchInput.value = word;
                            suggestionsDiv.style.display = 'none';
                            findWord();
                        });
                        suggestionsDiv.appendChild(suggestionItem);
                    });
                    suggestionsDiv.style.display = 'block';
                } else {
                    suggestionsDiv.style.display = 'none';
                }
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });

        // Function to find the word and display its information
        const findWord = () => {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                showMessage(errorMessage, 'لطفا کلمه مورد نظر را وارد کنید.', 'red');
                resultsDiv.style.display = 'none';
                return;
            }
            
            hideMessage(errorMessage);
            const wordInfo = projectsourceData[searchTerm];
            const saInfo = saData[searchTerm];
            
            if (wordInfo) {
                // Map codes to human-readable text
                const levelMap = {
                    'A1': 'A1: مبتدی', 'A2': 'A2: مقدماتی', 'B1': 'B1: متوسط', 
                    'B2': 'B2: متوسط رو به بالا', 'C1': 'C1: پیشرفته', 'C2': 'C2: مسلط'
                };
                const usageMap = {
                    'XV1': 'خیلی پرکاربرد', 'XV2': 'پرکاربرد', 'XV3': 'رایج',
                    'XV4': 'نیمه‌ پیشرفته', 'XV5': 'کم‌کاربرد', 'XV6': 'نادر یا تخصصی'
                };
                const typeMap = {
                    'Q1': 'اسم', 'Q2': 'صفت', 'Q3': 'ضمیر', 'Q4': 'فعل',
                    'Q5': 'قید', 'Q6': 'حرف اضافه', 'Q7': 'حرف ربط', 'Q8': 'صوت'
                };

                const [word, persianTranslation] = wordInfo.fullWord.split(' (');
                
                wordTitle.innerHTML = `<span style="font-family: 'Roboto', sans-serif;">${word}</span> (${persianTranslation.replace(')', '')}) <button id="pronounceButton"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 14c-1.66 0-3-1.34-3-3V5c0-1.66 1.34-3 3-3s3 1.34 3 3v6c0 1.66-1.34 3-3 3zm5.4-3c0 3.03-2.43 5.5-5.4 5.5s-5.4-2.47-5.4-5.5H5.5c0 3.53 2.61 6.43 6 6.92V21h1v-4.08c3.39-.49 6-3.39 6-6.92h-1.6z"/></svg></button>`;
                wordLevel.textContent = `سطح: ${levelMap[wordInfo.level] || 'نامشخص'}`;
                wordUsage.textContent = `کاربرد: ${usageMap[wordInfo.usage] || 'نامشخص'}`;
                wordType.textContent = `نوع: ${typeMap[wordInfo.type] || 'نامشخص'}`;
                
                // Display synonyms and antonyms
                synonymsSpan.textContent = saInfo ? saInfo.synonyms : 'موردی یافت نشد.';
                antonymsSpan.textContent = saInfo ? saInfo.antonyms : 'موردی یافت نشد.';
                
                resultsDiv.style.display = 'flex';

                // Add event listener for the new pronounce button
                const pronounceButton = document.getElementById('pronounceButton');
                if (pronounceButton) {
                    pronounceButton.onclick = () => {
                        speak(word);
                    };
                }

            } else {
                showMessage(errorMessage, `کلمه "${searchTerm}" در مخزن یافت نشد.`);
                resultsDiv.style.display = 'none';
            }
        };

        // Function to pronounce the word
        const speak = (text) => {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; // Assuming English words for pronunciation
                window.speechSynthesis.speak(utterance);
            } else {
                alert('مرورگر شما از قابلیت تلفظ پشتیبانی نمی‌کند.');
            }
        };

        // Event listeners
        searchButton.addEventListener('click', findWord);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                findWord();
                suggestionsDiv.style.display = 'none';
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', (event) => {
            if (!searchInput.contains(event.target) && !suggestionsDiv.contains(event.target)) {
                suggestionsDiv.style.display = 'none';
            }
        });

        // Initial data load
        loadData();
    });
</script>

</body>
</html>
